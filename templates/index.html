<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last 20 News</title>
</head>

<body>
  <h1>Last 20 Records</h1>
  <ul id="record-list">
    {% for record in records %}
      <li>
        <h2>{{record.title}}</h2>
        <strong>Summary:</strong> {{record.summary}} <br/>
        <strong>Text:</strong> {{record.text}} <br/>
        <strong>Source:</strong> <a href={{record.link}}> {{record.source}} </a> <br/>
        <strong>Date:</strong> {{record.parsing_dttm}} <br/>
      </li>
    {% endfor %}
  </ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
      console.log('Connected to server');
    });

    socket.on('update', function(records) {
      var recordList = document.getElementById('record-list');
      recordList.innerHTML = '';

      records.forEach(function(record) {
        var li = document.createElement('li');
        li.innerHTML = `
          <h2>${record.title}</h2>
          <strong>Summary:</strong> ${record.summary} <br/>
          <strong>Text:</strong> ${record.text} <br/>
          <strong>Source:</strong> <a href={{record.link}}> {{record.source}} </a> <br/>
          <strong>Date:</strong> ${record.parsing_dttm} <br/>
        `;
        recordList.appendChild(li);
      });
    });
  </script>
</body>
</html>
